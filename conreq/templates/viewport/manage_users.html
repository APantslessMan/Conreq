{% load static %}
{% include "primary/loading_animation.html" %}
<div class="viewport manage-users" data-aos="fade-zoom-in" data-aos-duration="1500">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div>
                    <h2 class="desktop-only fourth">User Management</h2>
                </div>
                <div>
                    <a href="#" class="btn btn-primary"> <span> <i class="fas fa-plus"></i>Add New
                            User</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th class="desktop-only fourth max-width">Email Address</th>
                    <th class="desktop-only first max-width">Date Joined</th>
                    <th class="desktop-only second">Last Login</th>
                    <th class="desktop-only third">Co-Admin</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td class="desktop-only fourth max-width">{{ user.email }}</td>
                    <td class="desktop-only first max-width">{{ user.date_joined }}</td>
                    <td class="desktop-only second">{{ user.last_login }}</td>
                    <td class="desktop-only third">{{ user.is_staff }}</td>
                    <td>
                        <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i
                                class="fas fa-cog"></i></a>
                        <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>
</div>
