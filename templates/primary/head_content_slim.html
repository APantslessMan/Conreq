{% load static %}
{% load solo_tags %}
{% get_solo 'server_settings.ConreqConfig' as server_settings %}
<meta charset="UTF-8">
<title>{{ server_settings.conreq_app_name }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Preconnections -->
<link rel="preconnect" href="https://fonts.googleapis.com">

<!-- Icons (FontAwesome) -->
<link rel="stylesheet" href="{% static 'css/libraries/fontawesome_all_5.15.1.min.css' %}" crossorigin="anonymous" />
<link rel="preload" href="{% static 'css/webfonts/fa-solid-900.woff2' %}" as="font" type="font/woff2" crossorigin>

<!-- Notification Popups (izi Toast) -->
<link rel="stylesheet" href="{% static 'css/libraries/izi_toast_1.4.0.min.css' %}" crossorigin="anonymous" />
<script src="{% static 'js/libraries/izi_toast_1.4.0.min.js' %}" crossorigin="anonymous"></script>

<!-- Font (Roboto) -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
    crossorigin="anonymous" />

<!-- Static Conreq JS and CSS -->
<link rel="stylesheet" href="{% static 'css/mobile.css' %}" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<script src="{% static 'js/generic_functions.js' %}" crossorigin="anonymous"></script>
