{% load static %}
<div class="posterContainer cast">
    <div class="poster-tint"></div>
    <a href="#">
        <img src="{% static 'images/transparent.png' %}" data-src="https://image.tmdb.org/t/p/w200{{card.profile_path}}"
            class="posterContainer-poster lazy" />
    </a>

    <div class="posterContainer-descriptionContainer">
        <div class="posterContainer-title">{{card.name}}</div>
        <div class="posterContainer-description">{{card.character}}</div>
    </div>
</div>
